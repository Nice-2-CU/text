<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>表单</h1>
<h3>注册</h3>
<form action="2.我的第二个网页.html" method="get">
    <p>姓名:<input type="text" name="username" placeholder="请输入姓名"></p>
    <p>密码:<input type="password" name="pwd" placeholder="请输入密码" ></p>
    <p>性别:
        男<input type="radio" value="box" name="sex" checked>
        女<input type="radio" value="girl" name="sex">
    </p>
    <p>爱好:
        睡觉<input type="checkbox" value="sleep" name="hobby">
        敲代码<input type="checkbox" value="cord" name="hobby">
        K歌<input type="checkbox" value="music" name="hobby">
        游戏<input type="checkbox" value="play" name="hobby">
    </p>
    <p>按钮:
        <input type="button" value="点击变长(屁用没有)">
    </p>
    <p>国家:
        <select name="国家">
            <option value="china">中国</option>
            <option value="US">美国</option>
            <option value="eth">瑞士</option>
            <option value="YD">印度></option>
        </select>
    </p>
    <p>反馈:
        <textarea name="文本"  cols="30" rows="10" required placeholder="请输入文本内容"></textarea>
    </p>
    <p>
        <input type="file" name="file">
        <input type="button" value="点击上传" name="button">
    </p>
    <p>邮箱
        <input type="email" name="email"required placeholder="请输入邮箱">
    </p>
    <p>URL
        <input type="url" name="url"required placeholder="请输入网站">
    </p>
    <p>商品数量:
        <input type="number" name="num" min="0" max="100" step="10"required="请输入商品数量">
    </p>
    <p>音量:
        <input type="range" name="voice" min="0" max="100" step="10">
    </p>
    <p>搜索:
        <input type="search" name="search"disabled>
    </p>
    <p>
        点击下方图片可以即可提交<br>
        <input type="image" src="../resources/image/1.jpg" width="100" height="100">
        <input type="submit">
        <input type="reset">
    </p>
</form>
</body>
</html>
